{% extends 'base.html' %} 

{% block title %} Contact {% endblock %}

{% block content %} 
<div class="container border rounded border-secondary shadow-lg mt-5 fontPangolin">
    <h1 class="display-4 font-italic mt-3 text-center" style="font-size:60px; font-weight:800;">Get in touch</h1>
    <form class=" mb-5 p-5">
        
          <div class="form-group">
            <label for="inputFirstName">Enter Your Name</label>
            <input type="text" class="form-control option" id="inputFirstName">
          </div>
          
        
        <div class="form-group">
          <label for="inputQuery">Enter your Query</label>
          <textarea class="form-control option" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control option" id="inputEmail">
          </div>
          <div class="form-group col-md-3">
            
              <label for="inputPhoneNo">Phone No</label>
              <input type="number" class="form-control option" id="inputPhoneNo">
           
          </div>
          <div class="form-group col-md-3">
            <label for="inputCity">City</label>
            <input type="text" class="form-control option" id="inputCity">
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary shadow-lg">Submit</button>
      </form>
</div>
{% endblock %}
